<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<br>
  <div class="container">
    <h1 class = "text-center text-success">Facebook Create Account </h1><br>
    <div class = "col-lg-8 m-auto d-block">
      
    <form class= "bg-light" action="#" onsubmit="return verify()">
      <div class="form-group">
        <label>Username:</label>
        <input type="text" name="user" id="Username" class="form-control" autocomplete="off">
        <span id= "usernameid" class="text-danger font-weight-bold"></span>
      </div>

     <div class="form-group">
        <label>Password:</label>
        <input type="text" name="user" id="password" class="form-control" autocomplete="off">
         <span id= "passwordid" class= "text-danger font-weight-bold"></span>
      </div>

      <div class="form-group">
        <label>Confirm Password:</label>
        <input type="text" name="user" id="passwordconfirm" class="form-control" autocomplete="off">
        <span id= "passwordconfirmid" class="text-danger font-weight-bold"></span>
      </div>  

      <div class="form-group">
        <label>Mobile Number:</label>
        <input type="text" name="user" id="numbermobile" class="form-control" autocomplete="off">
        <span id= "numbermobileid" class="text-danger font-weight-bold"></span>
      </div>  

      <div class="form-group">
        <label>Email :</label>
        <input type="text" name="user" id="emailid" class="form-control" autocomplete="off">
        <span id= "emailids" class="text-danger font-weight-bold"></span>
      </div>      

 
  <input type="submit" name="submit" value="submit" class="btn btn-success">
  </form>
  </div>
</div>

  <script type="text/javascript">
    
    function verify(){

      var user = document.getElementById('Username').value;
      var password = document.getElementById('password').value;
      var confirmpassword = document.getElementById('passwordconfirm').value;
      var mobileno = document.getElementById('numbermobile').value;
      var email = document.getElementById('emailid').value;

      if(user ==""){
        document.getElementById('usernameid').innerHTML = " ++ please fill the username ";
        return false;
      }
      if((user.length < 3) || (user.length > 30)){
        document.getElementById('usernameid').innerHTML = " ++ please fill the proper username ";
        return false;
      }
      if(!isNaN(user)){
        document.getElementById('usernameid').innerHTML = " ++ please enetr the character only ";
        return false; 
      }
       if(password ==""){
        document.getElementById('passwordid').innerHTML = " ++ please fill the password ";
        return false;
      }
      if((password.length < 3) || (password.length > 9)){
        document.getElementById('passwordid').innerHTML = " ++ Enetr the password greater 3 and less than 9 ";
        return false;
      }
       if(confirmpassword ==""){
        document.getElementById('passwordconfirmid').innerHTML = " ++ please fill the confirm password ";
        return false;
      }

      if(confirmpassword != password){
        document.getElementById('passwordconfirmid').innerHTML = " ++ mismathching password ";
        return false;
      }
      if(mobileno ==""){
        document.getElementById('numbermobileid').innerHTML = " ++ please fill the mobile number ";
        return false;
      }
      if(mobileno.lenght != 10){
        document.getElementById('numbermobileid').innerHTML = " ++ Enter 10 digit number ";
        return false;
      }
      if(!isNan(mobileno)){
        document.getElementById('numbermobileid').innerHTML = " ++ mobile number must contain digits only ";
        return false;
      }
      if(email ==""){
        document.getElementById('emailids').innerHTML = " ++ please fill the email ";
        return false;
      }
      if(email.indexof('@') <= 0){
        document.getElementById('emailids').innerHTML = " ++ please fill the correct email ";
        return false;
      }
      if((email.charAt(email.length-4)!='.') && (email.charAt(email.length-4)!='.')){

        document.getElementById('emailids').innerHTML = " ++ please fill the email in correct format";
        return false;
      }
    }


  </script>
</body>
</html>
